spring:
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
    driver-class-name: org.h2.Driver

#    hikari:
#      driver-class-name: org.h2.Driver
#      jdbc-url: jdbc:h2:tcp://localhost:1521/jpashop
